<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>  
    <article class="Product">
      <picture class="Product__Image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt=" Picture of Perfume Bottle">
      </picture>

      <div class="Product__Info">
        <p class="Product__Category">Perfume</p> 

        <h1 class="Product__Name">Gabrielle Essence Eau De Parfum</h1> 
        
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="flex-group">
          <h1 class="Price">$149.99 </h1>
          <p class="Former__Price">
            <span class="visually-hidden">Original Price</span>
            $169.99 </p>
        </div> 
        <button class="Cart__Btn" data-icon="shopping-cart" >Add to Cart</button>
      </div>
    </article>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Andreas Schwarzfischer</a>.
      </div>
    </footer>  

  </main>
</body>
</html>
